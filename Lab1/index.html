        <div id= "form" class="form">
            <h1>The quick brown fox...</h1>
            <select id="selectFont" name="font[]" size="10" >
                <option id="optionAB" value="Arial Black">Arial Black</option>
                <option id="optionC" value="Calibri">Calibri</option>
                <option id="optionG" value="Gabriola">Gabriola</option>
                <option id="optionMb" value="Mv boli">Mv boli</option>
                <option id="optionPb" value="Playbill">Playbill</option>
                <option id="optionT" value="Tahoma">Tahoma</option>
                <option id="optionTTNW" value="The Times New Roman">The Times New Roman</option>
                <option id="optionWe" value="Webdings">Webdings</option>
                <option id="optionWi" value="Wingdings">Wingdings</option>
            </select>
            <div id="fontParametrs">
                <p>Weight 
                    <input type="radio" id="RBnormal" name="weight" value= "normal">
                    <label for="RBnormal">normal</label>
               
                    <input type="radio" id="RBbold" name="weight" value= "bold">
                    <label for="RBbold">bold</label>
               
                    <input type="radio" id="RBlighter" name="weight" value= "lighter">
                    <label for="RBlighter">lighter</label>
                </p>
    
                <p>Style 
                    <input type="radio" id="RBSnormal" name="slant" value= "normal">
                    <label for="RBSnormal">normal</label>
               
                    <input type="radio" id="RBitalic" name="slant" value= "italic">
                    <label for="RBitalic">italic</label>
               
                    <input type="radio" id="RBoblique" name="slant" value= "oblique">
                    <label for="RBoblique">oblique</label>
                </p>
    
                <p>
                    Size
                    <input id="quantity" type="number" min="1" max="100" value="1">
                </p>
            </div>
            
            <p>
                <button onclick="buttonCancel()">Cancel</button>
                <button onclick="buttonOk()">Ok</button>
            </p>
            <script>cochCurve()</script>
            <script>initEvents()</script>
        </div>
    </body>  
</html>
